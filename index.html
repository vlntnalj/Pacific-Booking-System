<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Reservas - Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #003366; }
    .habitaciones {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%; height: 150px; object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #003366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    .mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pacific Hotel</h1>
    <p>Sistema de reservas online</p>
  </header>

  <main>
    <h2>Seleccione una habitación</h2>
    <div class="habitaciones">
      <div class="card">
        <img src="https://picsum.photos/200/150?1" alt="Habitación Simple">
        <h3>Habitación Simple</h3>
        <p>$40 USD / noche</p>
        <input type="radio" name="habitacion" value="1"> Seleccionar
      </div>
      <div class="card">
        <img src="https://picsum.photos/200/150?2" alt="Habitación Doble">
        <h3>Habitación Doble</h3>
        <p>$60 USD / noche</p>
        <input type="radio" name="habitacion" value="2"> Seleccionar
      </div>
      <div class="card">
        <img src="https://picsum.photos/200/150?3" alt="Suite">
        <h3>Suite</h3>
        <p>$120 USD / noche</p>
        <input type="radio" name="habitacion" value="3"> Seleccionar
      </div>
    </div>

    <h2>Datos del cliente</h2>
    <form id="formReserva" class="formulario">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <label>Fecha de inicio:</label>
      <input type="date" id="fecha_inicio" required>
      <label>Fecha de fin:</label>
      <input type="date" id="fecha_fin" required>
      <button type="submit">Reservar</button>
    </form>

    <div class="mensaje" id="mensaje"></div>
  </main>

  <script>
    document.getElementById("formReserva").addEventListener("submit", function(e) {
      e.preventDefault();

      let nombre = document.getElementById("nombre").value;
      let email = document.getElementById("email").value;
      let fechaInicio = document.getElementById("fecha_inicio").value;
      let fechaFin = document.getElementById("fecha_fin").value;
      let habitacion = document.querySelector("input[name='habitacion']:checked");

      if (!habitacion) {
        alert("Seleccione una habitación.");
        return;
      }

      // Aquí más adelante llamaremos al backend con fetch()
      document.getElementById("mensaje").textContent =
        "✅ Reserva registrada: " + nombre + " (" + email + ") del " + fechaInicio + " al " + fechaFin +
        " en habitación " + habitacion.value;
    });
  </script>
</body>
</html>
