<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Pacific Hotel | Viña del Mar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="habitaciones.html">Habitaciones</a>
        <a href="servicios.html">Servicios</a>
        <a href="restaurante.html">Restaurante</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<section class="hero">
    <h1>Reserva Tu Estadía</h1>
    <p>Selecciona tus fechas y habitación para disfrutar de tu estadía perfecta</p>
</section>

<section class="booking-form">
    <form>
        <label>Nombre Completo</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Fecha de Entrada</label>
        <input type="date" required>

        <label>Fecha de Salida</label>
        <input type="date" required>

        <label>Habitación</label>
        <select required>
            <option value="">Seleccionar Habitación</option>
            <option value="standard">Habitación Estándar</option>
            <option value="premium">Habitación Premium</option>
            <option value="suite">Ocean View Suite</option>
        </select>

        <label>Huéspedes</label>
        <input type="number" min="1" max="4" required>

        <button type="submit">Confirmar Reserva</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Pacific Hotel, Viña del Mar. Todos los derechos reservados.</p>
</footer>
</body>
</html>
